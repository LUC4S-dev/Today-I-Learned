<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    


    <script>
        let nome = prompt("Informe seu nome completo");
        
        document.body.innerHTML += `O seu nome é: ${nome} <br>`;
        document.body.innerHTML += `Seu nome tem ${nome.length - " "} letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]} <br>`;
        document.body.innerHTML += `As ultimas letras do seu nome são:  ${nome.slice(-3)}<br>`;
        document.body.innerHTML += `Seu nome com letrar maiúsculas: ${nome.toUpperCase()}<br>`;
        document.body.innerHTML += `Seu nome com letrar minúsculas: ${nome.toLowerCase()}<br>`;
        document.body.innerHTML += `As palavras do seu nome  são: ${nome}<br>`;
    </script>
</body>
</html>
